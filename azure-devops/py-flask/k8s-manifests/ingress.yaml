apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: py-flask-ingress
  namespace: py-flask-app
  labels:
    app: py-flask-app
  annotations:
    # 使用 nginx Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    # SSL 相關設定 (可選)
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # TODO: 升級為 AGIC (Application Gateway Ingress Controller)
    # 未來替換為: appgw.ingress.kubernetes.io/* annotations
    # 並移除 nginx 相關設定
spec:
  ingressClassName: "nginx"  # 使用現代化的 ingressClassName 而非廢棄的 annotation
  rules:
  - host: py-flask.local  # 本地測試用，生產環境請更換為實際域名
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: py-flask-service
            port:
              number: 80
  # SSL 憑證設定 (可選)
  # tls:
  # - hosts:
  #   - py-flask.local
  #   secretName: py-flask-tls