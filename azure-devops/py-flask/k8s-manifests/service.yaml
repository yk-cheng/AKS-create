apiVersion: v1
kind: Service
metadata:
  name: py-flask-service
  namespace: py-flask-app
  labels:
    app: py-flask-app
    service: py-flask-service
spec:
  type: ClusterIP  # 改為 ClusterIP，只透過 Ingress 對外存取
  ports:
  - port: 80
    targetPort: 8087
    protocol: TCP
    name: http
  selector:
    app: py-flask-app